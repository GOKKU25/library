<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Library Login & Signup</title>
    <link href="login.css" rel="stylesheet">
    
</head>

<body>
    <header>
        <img src="../imagesss/library logo.png" alt="" id="log1" width="100" height="100"> 
        <nav>
           <a href="../home/index.html">HOME</a>
           <a href="../books/books.html">BOOKS</a>
           <a href="../about/aboutus.html">ABOUT US</a>
           <a href="../contact/contact.html">CONTACT US</a>
        </nav>
    </header>
    <div class="login-container">
        <input type="checkbox" id="switch">
        <div class="card login-card">
            <h3>Library Login</h3>
            <form action="#" method="post">
                <div class="mb-3">
                    <label for="loginUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="loginUsername" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-login">Login</button>
            </form>
            <div class="text-center">
                <a href="#" class="text-decoration-none">Forgot Password?</a>
            </div>
            <div class="switch-btn">
                <label for="switch">Don't have an account? <a href="../signup/signup.html">signup</a> </label>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
