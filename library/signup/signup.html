<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signup.css">
    <title>library signup</title>
</head>
<body>
    <header>
        <img src="../imagesss/library logo.png" alt="" id="log1" width="100" height="100"> 
        <nav>
           <a href="../home/index.html">HOME</a>
           <a href="../books/books.html">BOOKS</a>
           <a href="../about/aboutus.html">ABOUT US</a>
           <a href="../contact/contact.html">CONTACT US</a>
        </nav>
    </header>
    <div class="card signup-card signup-form">
        <h3>Create an Account</h3>
        <form action="#" method="post">
            <div class="mb-3">
                <label for="signupUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="signupUsername" placeholder="Choose a username" required>
            </div>
            <div class="mb-3">
                <label for="signupEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signupPassword" placeholder="Create a password" required>
            </div>
            <div class="mb-3">
                <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn "btn-signup>Sign Up</button>
        </form>
        <div class="switch-btn">
            <label for="switch">Already have an account? <a href="../login/login.html">login</a></label>
        </div>
    </div>
</body>
</html>
